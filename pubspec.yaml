name: calculator
description: A Simple but elegant Calculator app made with Flutter with Currency (Exchange Rate) & Unit Converter.
publish_to: "none" # to prevent accidental publication of package to pub.dev

version: 0.2.4+6

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.5.0
  math_expressions: ^2.4.0
  intl: ^0.18.1
  http: ^1.1.0
  flutter_riverpod: ^2.4.3
  shared_preferences: ^2.2.1
  flutter_dotenv: ^5.1.0
  url_launcher: ^6.1.14
  rflutter_alert: ^2.0.7
  package_info_plus: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/

